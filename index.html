<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="calculator">

        <!-- Display -->
        <div id="display">0</div>

        <!-- Buttons -->
        <div class="buttons">

            <!-- Row 1 -->
            <div class="operators" data-value="AC">AC</div>
            <div class="operators" data-value ="DE">DE</div>
            <div class="operators" data-value=".">.</div>
            <div class="operators" data-value="/">/</div>
            
            <!-- Row 2 -->
            <div class="numbers" data-value="7">7</div>
            <div class="numbers" data-value="8">8</div>
            <div class="numbers" data-value="9">9</div>
            <div class="operators" data-value="*">*</div>
            
            <!-- Row 3 -->
            <div class="numbers" data-value="4">4</div>
            <div class="numbers" data-value="5">5</div>
            <div class="numbers" data-value="6">6</div>
            <div class="operators" data-value="+">+</div>
            
            <!-- Row 4 -->
            <div class="numbers" data-value="1">1</div>
            <div class="numbers" data-value="2">2</div>
            <div class="numbers" data-value="3">3</div>
            <div class="operators" data-value="-">-</div>
            
            <!-- Row 5 -->
            <div class="numbers Dzero" data-value="00">00</div>
            <div class="numbers zero" data-value="0">0</div>
            <div class="operators equal" data-value="=">=</div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
